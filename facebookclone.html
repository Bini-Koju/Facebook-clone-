<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="facebookclone.css">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="description">Facebook helps you connect and share </p>
            <p class="description">with the people in your life.</p>
        </div>


        <div class="rightside">
            <form action="#" class="form">

                <input type="email" class="input" placeholder="Email address or phone number" required>

                <input type="password" class="input" placeholder="Password" required>

                <button type="submit" class=" login">Log in</button>

                <a href="#" class="pwdforget">Forgotten password?</a>

                <hr>

                <button type="submit" class="createbtn"> Create new account</button>
            </form>
            <div class="lastmsg"> <span class="lastmsg" style="font-weight: bold;">Create a Page</span> for a celebrity,
                brand or business.</div>
        </div>
    </div>
</body>

</html>
